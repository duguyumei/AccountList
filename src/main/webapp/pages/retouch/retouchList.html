<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <script src="../../scripts/boot.js" type="text/javascript"></script>


</head>

<body>
<style type="text/css">
  html,
  body {
    margin: 0;
    padding: 0;
    border: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
</style>
<div class="mini-toolbar" style="padding:2px;border-bottom:0;">
  <table style="width:100%;">
    <tr>
      <td style="width:100%;">
        <a class="mini-button" iconCls="icon-add" onclick="addOrder()">新增</a>
      </td>
    </tr>
  </table>
</div>
<!--撑满页面-->
<div class="mini-fit">

  <div id="orderlist" class="mini-datagrid" style="width:100%;height:100%;" url="/retouchinfo/getList" idField="rowguid"
       sizeList="[5,10,20,50]" pageSize="10">
    <div property="columns">
      <div type="indexcolumn" align="center" headerAlign="center">序</div>
      <div field="format_row" width="120" align="center" headerAlign="center" allowSort="true">修饰行</div>
      <div field="format_value" width="100" align="center" headerAlign="center">修饰值</div>
      <div field="tiaojian" width="200" align="center" headerAlign="center">条件</div>
      <div field="retouchguid" width="120" align="center" headerAlign="center" allowSort="true">分组</div>
      <div field="status" width="100" align="center" headerAlign="center" allowSort="true">状态</div>
      <div name="action" width="120" headerAlign="center" align="center" renderer="onActionRenderer"
           cellStyle="padding:0;">操作</div>
    </div>
  </div>

</div>

<script type="text/javascript">
  mini.parse();
  var grid = mini.get("orderlist");
  grid.load();

  //操作按钮
  function onActionRenderer(e) {
    var s = ' <a class="mini-button" onclick="showDish(\'' + e.record.dishGuid + '\')">详情</a>';
    return s;
  }
  //新增订单
  function addOrder() {
    mini.open({
      url: "pages/retouch/retouchAdd.html",
      title: "新增个性化信息", width: 600, height: 400,
      ondestroy: function (action) {
        grid.reload();
      }
    });
  }
</script>

</body>

</html>
