<head>

<body>
<div class="mini-panel" style="width: 300px; margin: 100px auto;">
    <div class="mini-panel-header">登录</div>
    <div class="mini-panel-body">
        <form id="login-form" method="post">
            <table>
                <tr>
                    <td>用户名：</td>
                    <td><input class="mini-textbox" name="username" required></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input class="mini-textbox" type="password" name="password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="mini-button" type="submit" value="登录" onclick="loginSubmit()">登录</div>
<!--                        <input class="mini-button" type="button" value="取消" onclick="loginCancel()">-->
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript">
    // 登录表单提交事件处理函数
    mini.parse();
    var form = new mini.Form("#login-form");
    function loginSubmit() {
        form.validate();
        if (form.isValid() == false) return;
        // TODO: 在这里使用 AJAX 提交登录请求
    }

</script>
</body>
